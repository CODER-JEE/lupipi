<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME PAGE</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: white; /* RGB 245,245,245 */
            padding: 8px; /* 页面边缘留白 */
        }
        
        /* 容器样式 - 控制item间距为1px */
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px; /* 上下左右间距均为1px */
            width: 100%;
        }
        
        /* 单个item样式 */
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: transparent;
            padding: 10px 5px;
            box-shadow: none;
            border-radius: 0;
        }
        
        /* 图标容器样式 */
        .icon-container {
            width: 40px;
            height: 40px;
            margin-bottom: 5px; /* 图标与文字间距 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* 本地图标样式 */
        .icon {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 文字样式 - 加粗且与红色背景对比 */
        .text {
            font-weight: bold;
            font-size: 15px; /* 固定字体大小 */
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            color: black;
        }
        
        /* 响应式调整 - 只调整图标大小，不改变文字大小 */
        /* @media (max-width: 768px) {
            .icon-container {
                width: 35px;
                height: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .icon-container {
                width: 32px;
                height: 32px;
            }
        } */
        
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.baidu.com" class="item" target="_blank">
            <div class="icon-container">
                <img src="icon-baidu.png" class="icon" alt="百度图标">
            </div>
            <span class="text">百度</span>
        </a>
        
        <a href="https://www.baidu.com" class="item" target="_blank">
            <div class="icon-container">
                <img src="icon-baidu.png" class="icon" alt="百度图标">
            </div>
            <span class="text">百度</span>
        </a>
        
        <a href="https://www.baidu.com" class="item" target="_blank">
            <div class="icon-container">
                <img src="icon-baidu.png" class="icon" alt="百度图标">
            </div>
            <span class="text">百度</span>
        </a>
        
        <a href="https://www.baidu.com" class="item" target="_blank">
            <div class="icon-container">
                <img src="icon-baidu.png" class="icon" alt="百度图标">
            </div>
            <span class="text">百度</span>
        </a>
        
        <a href="https://www.baidu.com" class="item" target="_blank">
            <div class="icon-container">
                <img src="icon-baidu.png" class="icon" alt="百度图标">
            </div>
            <span class="text">百度</span>
        </a>
        
        <a href="https://www.baidu.com" class="item" target="_blank">
            <div class="icon-container">
                <img src="icon-baidu.png" class="icon" alt="百度图标">
            </div>
            <span class="text">百度</span>
        </a>
        
        <a href="https://www.baidu.com" class="item" target="_blank">
            <div class="icon-container">
                <img src="icon-baidu.png" class="icon" alt="百度图标">
            </div>
            <span class="text">百度</span>
        </a>
    </div>

    <script>
        // 调整布局确保正确显示
        function adjustLayout() {
            const container = document.querySelector('.container');
            const viewportHeight = window.innerHeight;
            const bodyPadding = 16; // 上下内边距总和
            
            // 容器高度
            const containerHeight = container.offsetHeight;
            // 总内容高度
            const totalContentHeight = containerHeight + bodyPadding;
            
            // 控制竖向滚动：内容超出视口才允许滚动
            document.body.style.overflowY = totalContentHeight > viewportHeight ? 'auto' : 'hidden';
            
            // 确保横向不滚动
            const containerWidth = container.offsetWidth;
            const viewportWidth = window.innerWidth;
            
            if (containerWidth > viewportWidth) {
                // 若横向超出，微调item内边距
                const items = document.querySelectorAll('.item');
                items.forEach(item => {
                    const currentPadding = parseInt(getComputedStyle(item).padding);
                    if (currentPadding > 2) {
                        item.style.padding = (currentPadding - 1) + 'px';
                    }
                });
                adjustLayout();
            }
        }
        
        // 初始化和窗口调整时执行
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
