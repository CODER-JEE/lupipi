<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网站起始页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f5f5; /* RGB 245,245,245 */
            min-height: 100vh;
            padding: 8px; /* 减小外间距 */
            overflow-x: hidden; /* 禁止横向滚动 */
        }
        
        /* 容器样式 - 每行5个item */
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px; /* 减小间距 */
            max-width: 100vw;
            margin: 0 auto;
        }
        
        /* 单个item样式 - 增大尺寸 */
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            padding: 12px 6px; /* 增加内边距 */
        }
        
        /* 图标样式 - 增大尺寸 */
        .icon {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 28px;
            height: 28px;
            fill: #333;
        }
        
        /* 文字样式 - 加粗且稍大 */
        .text {
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* 响应式调整 - 确保手机横屏不滚动 */
        @media (max-width: 768px) {
            .container {
                gap: 6px; /* 更小的间距 */
            }
            
            .icon {
                width: 45px;
                height: 45px;
            }
            
            .icon svg {
                width: 24px;
                height: 24px;
            }
            
            .text {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                gap: 4px; /* 手机上最小间距 */
            }
            
            .icon {
                width: 40px;
                height: 40px;
            }
            
            .icon svg {
                width: 22px;
                height: 22px;
            }
            
            .text {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 示例网站链接项（7个） -->

    <script>
        // 调整布局确保移动端体验
        function adjustLayout() {
            const container = document.querySelector('.container');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // 根据视口宽度调整间距
            if (viewportWidth < 480) {
                container.style.gap = '4px';
            } else if (viewportWidth < 768) {
                container.style.gap = '6px';
            } else {
                container.style.gap = '8px';
            }
            
            // 控制竖向滚动 - 内容未超出视口则不滚动
            const containerHeight = container.offsetHeight;
            if (containerHeight < viewportHeight) {
                document.body.style.height = '100vh';
            } else {
                document.body.style.height = 'auto';
            }
        }
        
        // 初始化调整
        adjustLayout();
        
        // 窗口大小改变时重新调整
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
