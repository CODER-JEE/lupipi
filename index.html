    }

    body {
      background-color: white;
      padding: 8px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);

      width: 100%;

      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

      width: 100%;
      height: 100%;
    }

    .text {
      font-weight: bold;
      font-size: 15px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;

    }

  <script>
    function adjustLayout() {
      const container = document.querySelector('.container');
      const viewportHeight = window.innerHeight;
      const bodyPadding = 16;

      const containerHeight = container.offsetHeight;
      const totalContentHeight = containerHeight + bodyPadding;

      document.body.style.overflowY = totalContentHeight > viewportHeight ? 'auto' : 'hidden';

      const containerWidth = container.offsetWidth;
      const viewportWidth = window.innerWidth;

      if (containerWidth > viewportWidth) {
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
          const currentPadding = parseInt(getComputedStyle(item).padding);
          if (currentPadding > 2) {
            item.style.padding = (currentPadding - 1) + 'px';
          }
        });
        adjustLayout();
      }
    }

    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
  </script>
</body>

</html>
