<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类布局页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }

        /* 分类容器样式 - 增加蓝色竖条 */
        .category {
            margin-bottom: 30px;
            padding-left: 12px; /* 给蓝色竖条留出位置 */
        }

        /* 分类标题带蓝色竖条 */
        .category-title {
            position: relative;
            font-size: 18px;
            color: #333;
            margin-bottom: 16px;
            padding-left: 14px; /* 文字与竖条的距离 */
            font-weight: 600;
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 2px;
            bottom: 2px;
            width: 4px;
            background-color: #4285f4; /* 蓝色竖条 */
            border-radius: 2px;
        }

        /* 项目容器 */
        .item-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 16px; /* item之间的统一间距 */
        }

        /* 单个项目 - 固定尺寸确保统一 */
        .item {
            flex: 0 0 120px; /* 固定宽度120px，不伸缩 */
            height: 100px; /* 固定高度，确保所有item尺寸一致 */
            background-color: white;
            border-radius: 8px;
            padding: 16px 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item-icon {
            font-size: 28px;
            color: #4285f4;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
