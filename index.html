<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>网站起始页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: #f5f5f5; /* RGB 245,245,245 */
            padding: 8px;
        }
        
        /* 容器样式 - 每行5个item，从上往下排列 */
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            width: 100%;
        }
        
        /* 单个item样式 */
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            padding: 12px 6px;
        }
        
        /* 图标样式 */
        .icon {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 28px;
            height: 28px;
            fill: #333;
        }
        
        /* 文字样式 - 加粗 */
        .text {
            font-weight: bold;
            font-size: 13px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                gap: 5px;
            }
            
            .icon {
                width: 45px;
                height: 45px;
            }
            
            .icon svg {
                width: 24px;
                height: 24px;
            }
            
            .text {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                gap: 3px;
            }
            
            .icon {
                width: 40px;
                height: 40px;
            }
            
            .icon svg {
                width: 22px;
                height: 22px;
            }
            
            .text {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // 调整布局确保从上往下排列且仅在内容超出时滚动
        function adjustLayout() {
            const container = document.querySelector('.container');
            const viewportHeight = window.innerHeight;
            const bodyPadding = 16; // 上下内边距总和
            
            // 容器高度
            const containerHeight = container.offsetHeight;
            // 总内容高度
            const totalContentHeight = containerHeight + bodyPadding;
            
            // 控制竖向滚动：内容超出视口才允许滚动
            document.body.style.overflowY = totalContentHeight > viewportHeight ? 'auto' : 'hidden';
            
            // 确保横向不滚动（微调间距）
            const containerWidth = container.offsetWidth;
            const viewportWidth = window.innerWidth;
            const currentGap = parseInt(getComputedStyle(container).gap);
            
            if (containerWidth > viewportWidth && currentGap > 1) {
                container.style.gap = (currentGap - 1) + 'px';
                adjustLayout(); // 递归检查
            }
        }
        
        // 初始化和窗口调整时执行
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
    </script>
</body>
</html>
