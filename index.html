<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME PAGE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bgGray: '#f0f0f0',
            cardGray: '#ffffff',
            textDark: '#333333',
            accent: '#4f46e5'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .icon-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem; /* 统一间距 */
      }
      .icon-card {
        @apply flex flex-col items-center justify-center p-4 rounded-xl bg-cardGray shadow-sm transition-all duration-300 hover:shadow-md hover:scale-105 cursor-pointer;
      }
      .icon-title {
        @apply text-xs mt-2 text-textDark truncate w-full text-center;
      }
    }
  </style>
</head>

<!-- 关键修改：移除min-h-screen，避免强制页面高度超过屏幕；设置margin:0清除默认边距 -->
<body class="bg-bgGray p-4 font-sans overflow-x-hidden m-0">
  <!-- 网址图标网格 -->
  <main class="icon-grid max-w-full">
    <!-- 示例网址1 - 百度 -->
    <a href="https://www.baidu.com" target="_blank" class="icon-card">
      <div class="w-12 h-12 rounded-full bg-[#4285f4] flex items-center justify-center text-white">
        <i class="fa fa-search text-xl"></i>
      </div>
      <span class="icon-title">百度</span>
    </a>
    
    <!-- 示例网址2 - 谷歌 -->
    <a href="https://www.google.com" target="_blank" class="icon-card">
      <div class="w-12 h-12 rounded-full bg-[#ea4335] flex items-center justify-center text-white">
        <i class="fa fa-google text-xl"></i>
      </div>
      <span class="icon-title">谷歌</span>
    </a>
    
    <!-- 示例网址3 - 淘宝 -->
    <a href="https://www.taobao.com" target="_blank" class="icon-card">
      <div class="w-12 h-12 rounded-full bg-[#ff4400] flex items-center justify-center text-white">
        <i class="fa fa-shopping-bag text-xl"></i>
      </div>
      <span class="icon-title">淘宝</span>
    </a>
    
    <!-- 示例网址4 - 微信 -->
    <a href="https://weixin.qq.com" target="_blank" class="icon-card">
      <div class="w-12 h-12 rounded-full bg-[#7bb32e] flex items-center justify-center text-white">
        <i class="fa fa-weixin text-xl"></i>
      </div>
      <span class="icon-title">微信</span>
    </a>
    
    <!-- 示例网址5 - 抖音 -->
    <a href="https://www.douyin.com" target="_blank" class="icon-card">
      <div class="w-12 h-12 rounded-full bg-[#000000] flex items-center justify-center text-white">
        <i class="fa fa-music text-xl"></i>
      </div>
      <span class="icon-title">抖音</span>
    </a>
    
    <!-- 示例网址6 - 微博 -->
    <a href="https://weibo.com" target="_blank" class="icon-card">
      <div class="w-12 h-12 rounded-full bg-[#e6162d] flex items-center justify-center text-white">
        <i class="fa fa-weibo text-xl"></i>
      </div>
      <span class="icon-title">微博</span>
    </a>
    
    <!-- 示例网址7 - B站 -->
    <a href="https://www.bilibili.com" target="_blank" class="icon-card">
      <div class="w-12 h-12 rounded-full bg-[#fb7299] flex items-center justify-center text-white">
        <i class="fa fa-play-circle text-xl"></i>
      </div>
      <span class="icon-title">B站</span>
    </a>
  </main>

  <script>
    // 页面加载动画
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.icon-card');
      cards.forEach((card, index) => {
        // 初始状态设置
        card.style.opacity = '0';
        card.style.transform = 'translateY(10px)';
        
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
          card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        }, 100 * index);
      });
    });
  </script>
</body>
</html>
