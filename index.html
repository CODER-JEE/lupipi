<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息主页</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .icon-hover {
        @apply transform transition-all duration-300 hover:scale-110 hover:shadow-lg;
      }
      .modal-enter {
        @apply opacity-0 scale-95;
      }
      .modal-enter-active {
        @apply opacity-100 scale-100 transition-all duration-300;
      }
      /* 图标统一样式 */
      .contact-icon-container {
        @apply w-14 h-14 rounded-full bg-white shadow-sm flex items-center justify-center icon-hover;
      }
    }
  </style>
  
  <style>
    /* 关键：确保根元素高度正确 */
    html, body {
      height: 100%;
      overflow: hidden; /* 禁止默认滚动 */
    }
    
    /* 平滑滚动 */
    html {
      scroll-behavior: smooth;
    }
    
    /* 加载动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>

<!-- 核心：使用flex实现完全居中且不滚动，首页背景为bg-gray-50 -->
<body class="font-sans bg-gray-50 text-gray-800 flex items-center justify-center p-4">
  <!-- 内容容器：限制最大高度为屏幕高度，避免溢出 -->
  <div class="max-w-md w-full max-h-[90vh] flex flex-col items-center justify-center animate-fade-in">
    <!-- 头像区域 -->
    <div class="relative w-[150px] h-[150px] rounded-full overflow-hidden border-4 border-primary/20 mb-6">
      <!-- 替换为自己的头像 -->
      <img src="./resources/avatar/avatar-01.jpg" alt="个人头像" class="w-full h-full object-cover">
    </div>
    
    <!-- 名称 -->
    <h1 class="text-2xl md:text-2xl font-bold text-gray-900 mb-5">@鲁屁屁</h1>
    
    <!-- 身份/标签 -->
    <p class="text-gray-600 text-center mb-10">阿尼尼，爱你呦～</p>

    <!-- 联系方式图标区 -->
    <div class="flex justify-center gap-5 md:gap-7 w-full">
      <!-- 微信图标 -->
      <div class="cursor-pointer" onclick="openModal('wechatModal')">
        <div class="contact-icon-container">
          <img src="./resources/icons/icon-wechat.png" width="32px" alt="微信图标">
        </div>
      </div>
      
      <!-- 抖音图标 -->
      <div class="cursor-pointer" onclick="openModal('douyinModal')">
        <div class="contact-icon-container">
          <img src="./resources/icons/icon-douyin.png" width="32px" alt="抖音图标">
        </div>
      </div>
      
      <!-- 小红书图标 -->
      <div class="cursor-pointer" onclick="openModal('xiaohongshuModal')">
        <div class="contact-icon-container">
          <img src="./resources/icons/icon-xiaohongshu.png" width="42px" alt="小红书图标">
        </div>
      </div>
    </div>
  </div>
  
  <!-- 微信弹窗 -->
  <div id="wechatModal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center p-4">
    <div class="bg-gray-50 rounded-xl w-full max-w-xs p-6 transform transition-all shadow-xl">
      <div class="flex flex-col items-center">
        <!-- 微信图标 -->
        <div class="contact-icon-container mb-4">
          <img src="./resources/icons/icon-wechat.png" width="32px" alt="微信图标">
        </div>
        
        <!-- 账号信息 -->
        <p class="text-gray-700 mb-6">账号: <span class="font-medium" id="wechatAccount">tt1510052345</span></p>
        
        <!-- 关闭按钮 -->
        <button onclick="copyToClipboard('wechatAccount', 'wechatModal')" class="px-6 py-2 bg-primary text-white rounded-full hover:bg-primary/90 transition-colors">
          关闭
        </button>
      </div>
    </div>
  </div>
  
  <!-- 抖音弹窗 -->
  <div id="douyinModal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center p-4">
    <div class="bg-gray-50 rounded-xl w-full max-w-xs p-6 transform transition-all shadow-xl">
      <div class="flex flex-col items-center">
        <!-- 抖音图标 -->
        <div class="contact-icon-container mb-4">
          <img src="./resources/icons/icon-douyin.png" width="32px" alt="抖音图标">
        </div>

        <!-- 账号信息 -->
        <p class="text-gray-700 mb-6">账号: <span class="font-medium" id="douyinAccount">90289695056</span></p>
        
        <!-- 关闭按钮 -->
        <button onclick="copyToClipboard('douyinAccount', 'douyinModal')" class="px-6 py-2 bg-primary text-white rounded-full hover:bg-primary/90 transition-colors">
          关闭
        </button>
      </div>
    </div>
  </div>
  
  <!-- 小红书弹窗 -->
  <div id="xiaohongshuModal" class="fixed inset-0 bg-black/70 z-50 hidden items-center justify-center p-4">
    <div class="bg-gray-50 rounded-xl w-full max-w-xs p-6 transform transition-all shadow-xl">
      <div class="flex flex-col items-center">
        <!-- 小红书图标 -->
        <div class="contact-icon-container mb-4">
          <img src="./resources/icons/icon-xiaohongshu.png" width="42px" alt="小红书图标">
        </div>

        <!-- 账号信息 -->
        <p class="text-gray-700 mb-6">账号: <span class="font-medium" id="xiaohongshuAccount">263111145</span></p>
        
        <!-- 关闭按钮 -->
        <button onclick="copyToClipboard('xiaohongshuAccount', 'xiaohongshuModal')" class="px-6 py-2 bg-primary text-white rounded-full hover:bg-primary/90 transition-colors">
          关闭
        </button>
      </div>
    </div>
  </div>

  <script>
    // 打开弹窗
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      
      const modalContent = modal.querySelector('div[class*="rounded-xl"]');
      modalContent.classList.add('modal-enter');
      setTimeout(() => {
        modalContent.classList.remove('modal-enter');
        modalContent.classList.add('modal-enter-active');
      }, 10);
    }
    
    // 关闭弹窗
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      const modalContent = modal.querySelector('div[class*="rounded-xl"]');
      
      modalContent.classList.remove('modal-enter-active');
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    }
    
    // 复制账号到剪贴板 + 关闭弹窗
    function copyToClipboard(accountId, modalId) {
      // 获取账号文本
      const accountText = document.getElementById(accountId).textContent;
      // 获取关闭按钮（用于临时修改文字提示）
      const closeBtn = event.currentTarget;
      const originalText = closeBtn.textContent;
      
      // 复制到剪贴板
      navigator.clipboard.writeText(accountText).then(() => {
        // 临时修改按钮文字提示
        closeBtn.textContent = '账号已复制';
        closeBtn.disabled = true;
  
        // 0.5秒后恢复按钮状态并关闭弹窗
        setTimeout(() => {
          closeBtn.textContent = originalText;
          closeBtn.disabled = false;
          closeModal(modalId);
        }, 600);
      }).catch(err => {
        console.error('复制失败:', err);
        // 复制失败仍关闭弹窗
        closeModal(modalId);
      });
    }
    
    // 点击弹窗外部关闭
    document.querySelectorAll('[id$="Modal"]').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal(modal.id);
      });
    });
    
    // ESC键关闭弹窗
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.querySelectorAll('[id$="Modal"]').forEach(modal => {
          if (!modal.classList.contains('hidden')) closeModal(modal.id);
        });
      }
    });
  </script>
</body>
</html>
