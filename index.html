<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息网站</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#60A5FA',
            neutral: '#F3F4F6',
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .transition-custom {
        transition: all 0.3s ease;
      }
      .shadow-soft {
        box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.1), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
      }
    }
  </style>
</head>
<body class="font-inter bg-gradient-to-b from-blue-50 to-white min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
  
  <!-- 主容器 -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-soft overflow-hidden transform transition-custom hover:shadow-lg">
    
    <!-- 头部信息区域 -->
    <div class="p-8 text-center">
      <!-- 头像 -->
      <div class="relative w-36 h-36 mx-auto mb-6 rounded-full overflow-hidden border-4 border-primary/20 transition-custom hover:scale-105">
        <img src="https://picsum.photos/200/200" alt="个人头像" class="w-full h-full object-cover">
      </div>
      
      <!-- 名称 -->
      <h1 class="text-[clamp(1.5rem,5vw,2.25rem)] font-bold text-gray-800 mb-2">张三</h1>
      
      <!-- 签名 -->
      <p class="text-gray-600 text-lg italic mb-6">热爱生活，探索未知</p>
    </div>
    
    <!-- 联系方式区域 -->
    <div class="bg-neutral p-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">联系方式</h2>
      
      <div class="grid grid-cols-2 gap-6">
        <!-- 微信（支持直接添加好友，需替换为实际微信号） -->
        <a href="weixin://dl/chat?j646659227" class="flex flex-col items-center justify-center p-4 bg-white rounded-xl transition-custom hover:bg-primary hover:text-white group" onclick="handleAppOpen('微信', 'https://weixin110.qq.com/zh_CN/download.html')">
          <i class="fa fa-weixin text-3xl mb-3 transition-custom group-hover:scale-110"></i>
          <span class="font-medium">微信</span>
        </a>
        
        <!-- QQ（支持直接添加好友，需替换为实际QQ号） -->
        <a href="tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=123456789" class="flex flex-col items-center justify-center p-4 bg-white rounded-xl transition-custom hover:bg-primary hover:text-white group" onclick="handleAppOpen('QQ', 'https://im.qq.com/download/')">
          <i class="fa fa-qq text-3xl mb-3 transition-custom group-hover:scale-110"></i>
          <span class="font-medium">QQ</span>
        </a>
        
        <!-- 抖音（支持跳转个人主页，需替换为实际抖音号） -->
        <a href="douyin://user/profile/抖音号" class="flex flex-col items-center justify-center p-4 bg-white rounded-xl transition-custom hover:bg-primary hover:text-white group" onclick="handleAppOpen('抖音', 'https://www.douyin.com/download')">
          <i class="fa fa-music text-3xl mb-3 transition-custom group-hover:scale-110"></i>
          <span class="font-medium">抖音</span>
        </a>
        
        <!-- 小红书（支持跳转个人主页，需替换为实际小红书ID） -->
        <a href="xiaohongshu://user/profile/小红书ID" class="flex flex-col items-center justify-center p-4 bg-white rounded-xl transition-custom hover:bg-primary hover:text-white group" onclick="handleAppOpen('小红书', 'https://www.xiaohongshu.com/download')">
          <i class="fa fa-book text-3xl mb-3 transition-custom group-hover:scale-110"></i>
          <span class="font-medium">小红书</span>
        </a>
      </div>
    </div>
  </div>
  
  <!-- 页脚 -->
  <footer class="mt-8 text-gray-500 text-sm">
    <p>© 2025 个人信息网站 | 设计与开发</p>
  </footer>

  <!-- APP跳转处理脚本 -->
  <script>
    // 处理APP跳转，未安装则引导下载
    function handleAppOpen(appName, downloadUrl) {
      // 记录点击时间
      const clickTime = new Date().getTime();
      
      // 延迟检测是否跳转成功
      setTimeout(() => {
        const currentTime = new Date().getTime();
        // 若2秒内未跳转成功（未安装APP），引导下载
        if (currentTime - clickTime < 2000) {
          if (confirm(`未检测到${appName}APP，是否前往下载？`)) {
            window.location.href = downloadUrl;
          }
        }
      }, 1500);
    }

    // 替换提示：请将以下占位符替换为你的实际信息
    console.log("提示：请替换微信、QQ、抖音、小红书的账号ID为你的实际信息");
  </script>
</body>
</html>
