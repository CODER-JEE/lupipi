<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类布局页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 16px;
        }

        /* 分类容器样式 */
        .category {
            margin-bottom: 24px;
            padding-left: 8px;
        }

        .category-title {
            position: relative;
            font-size: 18px;
            color: #333;
            margin-bottom: 16px;
            padding-left: 12px;
            font-weight: 600;
        }

        .category-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 2px;
            bottom: 2px;
            width: 4px;
            background-color: #4285f4;
            border-radius: 2px;
        }

        /* 项目容器 - 确保每行最少4个 */
        .item-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 固定间距，确保计算准确 */
        }

        /* 单个项目 - 核心样式：尺寸完全一致且每行最少4个 */
        .item {
            /* 关键计算：25%确保4个一行，减去间距的平均占比（3个间距/4个item） */
            width: calc(25% - 7.5px);
            flex-shrink: 0; /* 禁止收缩，保证尺寸一致 */
            min-width: 60px; /* 最小宽度，确保极小屏幕也能放下4个 */
            max-width: 120px; /* 最大宽度限制 */
            height: 100px; /* 固定高度 */
            background-color: white;
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 处理超小屏幕（如320px）的兼容 */
        @media (max-width: 360px) {
            .item-wrapper {
                gap: 8px; /* 缩小间距，确保4个能放下 */
            }
            .item {
                width: calc(25% - 6px); /* 重新计算间距占比 */
                min-width: 55px;
            }
            .item-icon {
                font-size: 24px;
            }
            .item-name {
                font-size: 12px;
            }
        }

        .item-icon {
            font-size: 28px;
            color: #4285f4;
            margin-bottom: 8px;
        }

        .item-name {
            font-size: 14px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 搜索 -->
    <div class="category">
        <h3 class="category-title">搜索</h3>
        <div class="item-wrapper">
            <div class="item"><span class="item-icon">📝</span><span class="item-name">百度</span></div>
            <div class="item"><span class="item-icon">📊</span><span class="item-name">Google</span></div>
        </div>
    </div>

    <!-- 商城 -->
    <div class="category">
        <h3 class="category-title">商城</h3>
        <div class="item-wrapper">
            <div class="item"><span class="item-icon">💬</span><span class="item-name">Apple</span></div>
            <div class="item"><span class="item-icon">📱</span><span class="item-name">三星</span></div>
            <div class="item"><span class="item-icon">👥</span><span class="item-name">小米</span></div>
        </div>
    </div>

    <!-- 新闻 -->
    <div class="category">
        <h3 class="category-title">新闻</h3>
        <div class="item-wrapper">
            <div class="item"><span class="item-icon">🎮</span><span class="item-name">少说派</span></div>
            <div class="item"><span class="item-icon">🎵</span><span class="item-name">掘金</span></div>
            <div class="item"><span class="item-icon">🎬</span><span class="item-name">VPN</span></div>
        </div>
    </div>

</body>
</html>
